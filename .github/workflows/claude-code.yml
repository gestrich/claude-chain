name: Claude Code

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          prompt: "Print 'Hello world' and nothing else."
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
